<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<body>
    <div>
        <h3>Division 1</h3>
        <p>The DIV element is used to group elements.</p>
        <p>Typically, DIV is used for block level elements.</p>
    </div>

    <div style="text-align: right;">
        <font size="4" color="hotpink" face="Arial">
            <h3>Division 2</h3>
            <p>This is a second division.<br></p>
            <h2>Are you having fun?</h2>
        </font>
    </div>

    <p>The second division is right aligned.</p>
    <span style="font-size: 25px; color: blue;">
        Common formatting
    </span>
    is applied to all the elements in the division.
</body>
</html>
